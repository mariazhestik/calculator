<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="calculator-container">
            <div class="display">
                <div class="current-screen">0</div>
            </div>
            <div class="buttons">
                <button class="cancel">CANCEL</button>
                <button class="delete">DELETE</button>
                <button class="divide">/</button>
                <button class="multiply">*</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="substract">-</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="add">+</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn0">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </main>
    

    <script src="javascript.js"></script>
</body>
</html>
